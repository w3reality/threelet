    <script type="module">
    // import { default as UtilsDev } from "../../src/Utils.js"; // dev

    class Demo extends Threelet.PlaneApp {
        // override
        onCreate(params) {
            super.onCreate(params);

            // 0: fps, 1: ms, 2: mb, 3+: custom
            // this.setup('mod-stats', window.Stats, {panelType: 2});

            this.appData = {
                mod: null,
                fnBench: {
                    rust: undefined,
                    js: undefined,
                },
                statBench: {
                    maxIter: -1,
                    rust: 'noready',
                    js: 'noready',
                    resultRust: undefined,
                    resultJs: undefined,
                },
            };

            (async () => {
                const mod = await Threelet.Utils.loadWasmBindgen(
                    './fern', await import('./fern.export.js'));
                // console.log('fern - mod, wasm:', mod, mod.wasm);
                this.onWasmReady(mod);

                this.updateView();
            })();

            // TODO in future - get wbg module working inside worker !!!!
            this.benchWorker = null;
            // (async () => {
            //     const worker = new Worker("./bench-worker.js");
            //     this.benchWorker = worker;
            //     worker.onmessage = (e) => {
            //         console.log('msg from worker', e.data);
            //     }
            //     worker.postMessage({aa: 42});
            // })();
        }

        // override
        onDestroy() {
            if (this.benchWorker) {
                this.benchWorker.terminate();
            }
        }

        onWasmReady(mod) {
            // const maxIter = 1; // -> 1*3*16 byte
            // const maxIter = 1024*1024*10; // -> 480 mb
            // const maxIter = 1024*1024; // -> 48 mb
            // const maxIter = 1000*1000; // ~ 48 mb; dev test
            const maxIter = 1000*200; // prod
            // const maxIter = 1000*100; // ~ 4.8 mb; dev test
            // const maxIter = 1024*10; // -> 480 kb

            // const numFerns = 0; // dev test
            // const numFerns = 4; // dev test
            const numFerns = 10; // prod

            this.appData.mod = mod;

            const sb = this.appData.statBench;
            sb.maxIter = maxIter;

            this.appData.fnBench.rust = () => {
                const viz = Demo.benchFernRust(maxIter, numFerns, mod);
                sb.resultRust = viz.getObjectByName('stats').userData;
                viz.name = 'viz-rust';
                Threelet.hasVrDisplay(tf => {
                    viz.position.y = tf ? 1 : 0.25;
                    viz.position.z = tf ? -0.75 : 0.25;
                    this.scene.add(viz);
                });
            };
            sb.rust = 'ready';

            this.appData.fnBench.js = () => {
                const viz = Demo.benchFernJs(maxIter, numFerns);
                sb.resultJs = viz.getObjectByName('stats').userData;
                viz.name = 'viz-js';
                Threelet.hasVrDisplay(tf => {
                    viz.position.y = tf ? 1 : 0.25;
                    viz.position.z = tf ? -1 : 0;
                    this.scene.add(viz);
                });
            };
            sb.js = 'ready';
        }

        static benchFernRust(maxIter, numFerns, mod) {
            const numVerts = maxIter * 3; // 1 iter <-> 1 triangle

            const loggerAlloc = Threelet.Utils.createLogger({mute: false});
            loggerAlloc.log('begin: rust verts alloc');
            const vertsBuf = new mod.VertsBuffer(numVerts);
            loggerAlloc.log('end: rust verts alloc <<<<');

            const logger = Threelet.Utils.createLogger();
            for (let i = 0; i < numFerns; i++) {
                logger.log('begin: rust verts compute');
                // vertsBuf.compute_one_triangle(); // debug
                vertsBuf.compute_fern();
                logger.log('end: rust verts compute <<<<');
            }
            // console.log('logger:', logger);

            const samples = logger.grep('end:').splits;

            let positions = vertsBuf.get_positions();
            let colors = vertsBuf.get_colors();
            console.log('positions/colors len:', positions.length, colors.length);

            if (numVerts === 3) { // debug
                console.log('positions:', positions);
                console.log('colors:', colors);
                vertsBuf.test_hash();
            }

            const viz = this.createStatsViz(positions, colors, samples, 'rust');
            // *** vertsToMesh() has already created buffer attributes
            // using the positions/colors array.
            // so we're done with these arrays.
            // ***

            // https://stackoverflow.com/questions/43918027/what-is-the-best-way-to-free-up-memory-from-a-typedarray-in-javascript
            positions = null; // just in case
            colors = null; // just in case

            vertsBuf.free();

            return viz;
        }

        static benchFernJs(maxIter, numFerns) {
            const loggerAlloc = Threelet.Utils.createLogger({mute: false});
            loggerAlloc.log('begin: js verts alloc');
            const positions = new Float32Array(maxIter * 9);
            const colors = new Uint8Array(maxIter * 12);
            loggerAlloc.log('end: js verts alloc <<<<');
            console.log('positions/colors len:', positions.length, colors.length);

            const logger = Threelet.Utils.createLogger();
            for (let i = 0; i < numFerns; i++) {
                logger.log('begin: js verts compute');
                this.computeFern(positions, colors, maxIter);
                logger.log('end: js verts compute <<<<');
            }
            // console.log('logger:', logger);

            // const samples = new Float32Array(10).map(_val => 0.5 + 0.2 * (Math.random() - 0.5)); // test
            const samples = logger.grep('end:').splits;
            // console.log('samples:', samples);

            return this.createStatsViz(positions, colors, samples, 'js');
        }

        static createStatsViz(positions, colors, samples, label) {
            const fern = Threelet.Utils.createBufferGeometryMesh(positions, colors, 0.2);
            fern.position.set(1, 0, 0); // show only the last one computed

            const resultGroup = new THREE.Group();
            resultGroup.add(fern,
                Threelet.ExampleUtils.createStatsFromSamples(samples, label),
                Threelet.ExampleUtils.createSamplesObject(samples));
            return resultGroup;
        }

        static computeFern(positions, colors, maxIter) {
            // https://en.wikipedia.org/wiki/Barnsley_fern
            const f1 = [0, 0, 0, 0.16, 0, 0, 0.01]; // Stem
            const f2 = [0.85, 0.04, -0.04, 0.85, 0, 1.60, 0.85]; // Successively smaller leaflets
            const f3 = [0.20, -0.26, 0.23, 0.22, 0, 1.60, 0.07]; // Largest left-hand leaflet
            const f4 = [-0.15, 0.28, 0.26, 0.24, 0, 0.44, 0.07]; // Largest right-hand leaflet
            //---- a mutant
            // const f1 = [0, 0, 0, 0.25, 0, -0.4, 0.02];
            // const f2 = [0.95, 0.005, -0.005, 0.93, -0.002, 0.5, 0.84];
            // const f3 = [0.035, -0.2, 0.16, 0.04, -0.09, 0.02, 0.07];
            // const f4 = [-0.04, 0.2, 0.16, 0.04, 0.083, 0.12, 0.07];

            const probAcc1 = f1[6];
            const probAcc2 = f1[6] + f2[6];
            const probAcc3 = f1[6] + f2[6] + f3[6];
            const fractalUpdate = (x, y, prob) => {
                let cs;
                if (prob < probAcc1) {
                    cs = f1;
                } else if (prob < probAcc2) {
                    cs = f2;
                } else if (prob < probAcc3) {
                    cs = f3;
                } else {
                    cs = f4;
                }
                return [
                    cs[0] * x + cs[1] * y + cs[4],
                    cs[2] * x + cs[3] * y + cs[5],
                ];
            };

            const triWidth = 0.02;
            const zVariation = 0.01;
            const baseColor = [255, 255, 0, 100];
            for (let i = 0, x = 0, y = 0, z = 0; i < maxIter; i++) {
                // const prob = 0.5;
                const prob = Math.random();
                z = zVariation * prob;

                positions[9*i] = x;
                positions[9*i+1] = y;
                positions[9*i+2] = z;
                positions[9*i+3] = x + triWidth;
                positions[9*i+4] = y;
                positions[9*i+5] = z;
                positions[9*i+6] = x;
                positions[9*i+7] = y + triWidth;
                positions[9*i+8] = z;

                colors[12*i] = baseColor[0];
                colors[12*i+1] = baseColor[1];
                colors[12*i+2] = baseColor[2];
                colors[12*i+3] = baseColor[3];
                colors[12*i+4] = baseColor[0];
                colors[12*i+5] = baseColor[1];
                colors[12*i+6] = baseColor[2];
                colors[12*i+7] = baseColor[3];
                colors[12*i+8] = baseColor[0];
                colors[12*i+9] = baseColor[1];
                colors[12*i+10] = baseColor[2];
                colors[12*i+11] = baseColor[3];

                [x, y] = fractalUpdate(x, y, prob);
            }
        }

        static testWasmMemBuffer(mod) {
            // https://github.com/rustwasm/wasm-bindgen/issues/1079
            // https://github.com/rustwasm/wasm-bindgen/issues/1643

            // let buffer = new WasmMemBuffer(100000, array => {
            let buffer = new mod.WasmMemBuffer(10, array => {
              // "array" wraps a piece of wasm memory. Fill it with some values.
                for (let i = 0; i < array.length; i++) {
                    array[i] = Math.floor(Math.random() * 256);
                }
                console.log('array:', array);
                console.log('sum of array:', array.reduce((a, b) => a + b, 0));
            });
            console.log('buffer:', buffer);
            let hash = mod.compute_buffer_hash(buffer); // No buffer copy when passing this argument. Yay!
            buffer.free();
            console.log('hash:', hash);
        }

        //===================================================================

        updateView() {
            // console.log('@@ this.appData:', this.appData);
            const ctx = this.planeCtx;
            if (ctx) {
                Demo.drawCommandsDynamic(ctx, this.appData.statBench);
                this.setPlaneNeedsUpdate(true);
            }
        }

        static getIndicator(stat) {
            let indicator = '?';
            switch (stat) {
                case 'noready': indicator = '-'; break;
                case 'ready': indicator = 'Start'; break;
                case 'running': indicator = '  âŒ›'; break;
                case 'done': indicator = '  âœ…'; break;
                default: console.warn('unknown stat:', stat);;
            }
            return indicator;
        }

        static drawCommandsDynamic(ctx, sb) {
            // https://stackoverflow.com/questions/2901102/how-to-print-a-number-with-commas-as-thousands-separators-in-javascript
            const numberWithCommas = x => x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

            let row = 2; //========
            ctx.fillStyle = '#222';
            this.boxRect(ctx, row, 0, 8); // clear 1x8
            ctx.fillStyle = '#cccccc'; //---- fg
            ctx.font = '13px monospace';
            this.boxText(ctx, row, 0, `Compute fractal with ${numberWithCommas(sb.maxIter)} triangles; 10 times per bench`);

            row = 3; //========
            ctx.fillStyle = '#222';
            this.boxRect(ctx, row, 0, 2);
            ctx.fillStyle = '#444444';
            this.boxRect(ctx, row, 2, 1);
            ctx.fillStyle = '#222';
            this.boxRect(ctx, row, 3, 1+4); // clear 1x4 (paint area) also

            ctx.font = '13px monospace';
            ctx.fillStyle = '#cc6600'; //---- fg
            this.boxText(ctx, row, 0, 'benchFernRust()');

            ctx.fillStyle = '#cccccc'; //---- fg
            this.boxText(ctx, row, 2, `${Demo.getIndicator(sb.rust)}`);

            if (sb.resultRust) {
                ctx.fillStyle = '#cccccc'; //---- fg
                this.boxText(ctx, row, 3, `ave: ${sb.resultRust.ave.toFixed(3)} (s)  std: ${sb.resultRust.std.toFixed(3)} (s)`);
            }

            row = 4; //========
            ctx.fillStyle = '#222';
            this.boxRect(ctx, row, 0, 2);
            ctx.fillStyle = '#444444';
            this.boxRect(ctx, row, 2, 1);
            ctx.fillStyle = '#222';
            this.boxRect(ctx, row, 3, 1+4); // clear 1x4 (paint area) also

            ctx.font = '13px monospace';
            ctx.fillStyle = '#cccc00'; //---- fg
            this.boxText(ctx, row, 0, 'benchFernJs()');

            ctx.fillStyle = '#cccccc'; //---- fg
            this.boxText(ctx, row, 2, `${Demo.getIndicator(sb.js)}`);

            if (sb.resultJs) {
                ctx.fillStyle = '#cccccc'; //---- fg
                this.boxText(ctx, row, 3, `ave: ${sb.resultJs.ave.toFixed(3)} (s)  std: ${sb.resultJs.std.toFixed(3)} (s)`);
            }

            row = 6; //========
            ctx.fillStyle = '#222';
            this.boxRect(ctx, row, 0, 8); // clear 1x8
            if (sb.resultRust || sb.resultJs) {
                ctx.fillStyle = '#cccccc';
                this.boxText(ctx, row, 2, 'â„¹ï¸ Only the last computed fractal is shown');
            }
        }
        static drawCommandsStatic(ctx) {
            let row = 5; //========
            ctx.fillStyle = '#444444';
            this.boxRect(ctx, row, 2, 1);
            ctx.fillStyle = '#cccccc'; //---- fg
            ctx.font = '13px monospace';
            this.boxText(ctx, row, 2, 'Reset');

            row = 7; //========
            ctx.fillStyle = '#444444';
            this.boxRect(ctx, row, 0, 2);
            ctx.fillStyle = '#cccccc'; //---- fg
            this.boxText(ctx, row, 0, 'source code');
        }

        // impl
        drawTitle(ctx) {
            ctx.fillStyle = '#cccccc';
            ctx.font = '18px monospace';
            ctx.fillText('ðŸ¦€rust-fern-bench', 16, 32+8);
        }

        // impl
        drawCommands(ctx) {
            Demo.drawCommandsStatic(ctx);
        }

        updateMarker(what, row, col, width=1) {
            const marker = this.getMarker(
                what.startsWith('cmd-') ? 'commandMarker' : 'invalid');
            if (! marker) return;

            // note: position is relative to the 'selector' group
            marker.position.set(-2+0.25*col, 0.125+0.25*(3-row), 0.005);
            marker.scale.set(width, 1, 1);
            marker.visible = true;

            if (what.startsWith('cmd-')) {
                setTimeout(() => { marker.visible = false; }, 500);
            }
            this.render();
        }

        // impl
        onLeftPlaneClicked(faceIndex) {
            console.log('faceIndex:', faceIndex);
            const _fn = (what, row, col, width) => {
                this.onSelect(what);
                this.updateMarker(what, row, col, width);
            };
            switch (faceIndex) {
                case 52: case 53: _fn('cmd-bench-rust', 3, 5, 1); break;
                case 68: case 69: _fn('cmd-bench-js', 4, 5, 1); break;
                case 84: case 85: _fn('cmd-reset', 5, 5, 1); break;
                case 112: case 113: case 114: case 115: _fn('cmd-src', 7, 2, 2); break;
                default: console.log('@@ nop');
            }
        }

        onBench(mode) {
            if (mode !== 'rust' && mode !== 'js') {
                console.warn('onBench(): invalid mode:', mode);
                return;
            }

            const sb = this.appData.statBench;

            const modeAnother = mode === 'rust' ? 'js' : 'rust';
            if (sb[modeAnother] === 'running') {
                console.log('another bench is running; nop');
                return;
            }

            if (sb[mode] === 'ready') {
                sb[mode] = 'running';
                this.updateView();

                // TODO use WebWorker instead
                setTimeout(() => {
                    this.appData.fnBench[mode]();
                    sb[mode] = 'done';
                    this.updateView();
                }, 100);
            }
        }
        onReset() {
            // clear data and panel
            const sb = this.appData.statBench;
            sb.rust = 'ready';
            sb.js = 'ready';
            sb.resultRust = undefined;
            sb.resultJs = undefined;
            this.updateView();

            // clear 3d viz stuff

            let vizRust = this.scene.getObjectByName('viz-rust');
            let vizJs = this.scene.getObjectByName('viz-js');
            // console.log('(before) this.scene:', this.scene);
            // console.log('vizRust:', vizRust);
            // console.log('vizJs:', vizJs);

            this.renderer.dispose();
            if (vizRust) {
                Threelet.freeScene(vizRust);
                this.scene.remove(vizRust);
                vizRust = null;
            }
            if (vizJs) {
                Threelet.freeScene(vizJs);
                this.scene.remove(vizJs);
                vizJs = null;
            }
        }

        onSelect(what) {
            if (what.startsWith('cmd-')) {
                const command = what.replace('cmd-', '');
                switch (command) {
                    case 'bench-rust': {
                        console.log('bench-rust');
                        this.onBench('rust');
                        break;
                    }
                    case 'bench-js': {
                        console.log('bench-js');
                        this.onBench('js');
                        break;
                    }
                    case 'reset': {
                        console.log('reset');
                        this.onReset();
                        break;
                    }
                    case 'src': {
                        // console.log('src');
                        document.location.href = 'https://github.com/w3reality/threelet/tree/master/examples/rust-fern-bench';
                        break;
                    }
                    default: console.log('@@ unknown command:', command);
                }
            } else {
                console.log('@@ onSelect(): nop');
            }
        }
    }

    const demo = new Demo({
        canvas: document.getElementById("demo"),
        optAxes: false,
        // debugCube: true,
        paintAreaColor: '#222',
    });
    demo.updateLoop(1);

    </script>
